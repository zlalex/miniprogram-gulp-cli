<wxs src="../../wxs/atom-page-view.wxs" module="_" />
<custom-nav-bar wx:if="{{insetNavBar}}" bind:navBarMounted="handleNavBarMounted"></custom-nav-bar>
<view class="atom-page-view {{_.computedClassName(mount, insetTabBar, normal, propClass)}}" style="{{insetNavBarStyle}}">
  <view class="page-view-header" wx:if="{{slotHeader}}">
    <slot name="header"></slot>
  </view>
  <view class="page-view-content">
    <slot name="content"></slot>
  </view>
  <view class="page-view-footer" wx:if="{{fixedFooter}}">
    <slot name="footer"></slot>
  </view>
</view>
